sim.inputs.top_module: "MACTBTop"
sim.inputs.tb_dut: "MACTBTop.MACTB.MACArray"
sim.inputs.tb_name: "MACTBTop"

sim.inputs.input_files_meta: "append"
sim.inputs.input_files:
  - "/scratch/ee290-2-aav/chipyard/power-modeling/MACTB.v"
  - "/scratch/ee290-2-aav/chipyard/power-modeling/MACTBTop.v"

