        steps:
            - prepare-rtl:
                project-key: "chipyard-streaming-fir"
    prepare-chipyard-streaming-passthrough:
        executor: main-env
        steps:
            - prepare-rtl:
                project-key: "chipyard-streaming-passthrough"
    prepare-chipyard-hetero:
        executor: main-env
        steps:
            - prepare-rtl:
                project-key: "chipyard-hetero"
                timeout: "240m"
    prepare-chipyard-boom:
