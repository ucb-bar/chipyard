# Order and dependencies of jobs to run
workflows:
    version: 2
    submodules-on-master:
        jobs:
            # Check to make sure submodule commits are on master branches
            - commit-on-master-check
        triggers:
            - schedule:
                cron: "0 0 * * *"
                filters:
                    branches:
                        only:
                            - master

    build-and-test-chipyard-integration:
        jobs:
            # Make the toolchains
            - install-riscv-toolchain

            - install-esp-toolchain

            # Build verilator
            - install-verilator

            # Build extra tests
            - build-extra-tests:
                requires:
                    - install-riscv-toolchain

            # Prepare the verilator builds
            - prepare-example:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-boomrocketexample:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-boom:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-rocketchip:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-blockdevrocketchip:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-hwacha:
                requires:
                    - install-esp-toolchain
                    - install-verilator

            - prepare-firesim:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-fireboom:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-firesim-clockdiv:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            # Run the respective tests

            # Run midasexamples test
            - midasexamples-run-tests:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            # Run the example tests
            - example-run-tests:
                requires:
                    - prepare-example

            - boomrocketexample-run-tests:
                requires:
                    - prepare-boomrocketexample

            - boom-run-tests:
                requires:
                    - prepare-boom

            - rocketchip-run-tests:
                requires:
                    - prepare-rocketchip

            - hwacha-run-tests:
                requires:
                    - prepare-hwacha

            # Run the firesim tests
            - firesim-run-tests:
                requires:
                    - prepare-firesim
                    - build-extra-tests

            - fireboom-run-tests:
                requires:
                    - prepare-fireboom
                    - build-extra-tests

            - firesim-clockdiv-run-tests:
                requires:
                    - prepare-firesim-clockdiv
                    - build-extra-tests
