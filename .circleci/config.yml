# Order and dependencies of jobs to run
workflows:
    version: 2
    build-and-test-chipyard-integration:
        jobs:
            # check to make sure commits are on master
            - commit-on-master-check

            # Make the toolchains
            - install-riscv-toolchain

            - install-esp-toolchain

            # Build verilator
            - install-verilator

            # Prepare the verilator builds
            - prepare-example:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-boomexample:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-boomrocketexample:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-boom:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-rocketchip:
                requires:
                    - install-riscv-toolchain
                    - install-verilator

            - prepare-hwacha:
                requires:
                    - install-esp-toolchain
                    - install-verilator

            # Run the respective tests

            # Run the example tests
            - example-run-tests:
                requires:
                    - prepare-example

            - boomexample-run-tests:
                requires:
                    - prepare-boomexample

            - boomrocketexample-run-tests:
                requires:
                    - prepare-boomrocketexample

            - boom-run-tests:
                requires:
                    - prepare-boom

            - rocketchip-run-tests:
                requires:
                    - prepare-rocketchip

            - hwacha-run-tests:
                requires:
                    - prepare-hwacha
